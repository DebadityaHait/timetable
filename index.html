<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timetable Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-panel: #161616;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent: #2196f3;
            --accent-hover: #1976d2;

            /* Glassmorphism Variables */
            --g-A-bg: rgba(2, 136, 209, 0.2);  --g-A-brd: rgba(2, 136, 209, 0.4);
            --g-B-bg: rgba(56, 142, 60, 0.2);   --g-B-brd: rgba(56, 142, 60, 0.4);
            --g-C-bg: rgba(245, 124, 0, 0.2);   --g-C-brd: rgba(245, 124, 0, 0.4);
            --g-D-bg: rgba(211, 47, 47, 0.2);   --g-D-brd: rgba(211, 47, 47, 0.4);
            --g-E-bg: rgba(123, 31, 162, 0.2);  --g-E-brd: rgba(123, 31, 162, 0.4);
            --g-F-bg: rgba(194, 24, 91, 0.2);   --g-F-brd: rgba(194, 24, 91, 0.4);
            --g-G-bg: rgba(251, 192, 45, 0.15); --g-G-brd: rgba(251, 192, 45, 0.4);
            --g-Lab-bg: rgba(0, 121, 107, 0.2); --g-Lab-brd: rgba(0, 121, 107, 0.4);
            --g-Proj-bg: rgba(69, 90, 100, 0.3);--g-Proj-brd: rgba(69, 90, 100, 0.5);
            --g-Default-bg: rgba(255, 255, 255, 0.1); --g-Default-brd: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
            width: 100%;
        }

        /* --- INPUT SECTION --- */
        .input-section {
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .input-group { flex: 1; display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 600; color: var(--accent); }
        
        textarea {
            background: #000;
            border: 1px solid #333;
            color: #ddd;
            padding: 10px;
            border-radius: 6px;
            height: 150px;
            font-family: monospace;
            font-size: 0.8rem;
            resize: vertical;
        }

        textarea:focus { outline: 1px solid var(--accent); }

        .btn-container { display: flex; gap: 15px; }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background: var(--accent-hover); transform: translateY(-1px); }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            display: none;
        }
        .btn-secondary:hover { background: rgba(33, 150, 243, 0.1); }

        /* --- OUTPUT SECTION (Timetable) --- */
        #output-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h2 { font-weight: 300; margin-bottom: 10px; text-align: center; }

        /* The Scroll Wrapper */
        .timetable-wrapper {
            width: 100%;
            max-width: 1600px;
            overflow-x: auto;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timetable-wrapper::-webkit-scrollbar { height: 12px; }
        .timetable-wrapper::-webkit-scrollbar-track { background: #101010; border-radius: 6px; }
        .timetable-wrapper::-webkit-scrollbar-thumb { background-color: #555; border-radius: 6px; border: 3px solid #101010; }

        /* Grid Setup */
        .grid {
            display: grid;
            /* This is the CSS used for the web view (allows scrolling) */
            grid-template-columns: 80px repeat(12, minmax(130px, 1fr)); 
            gap: 12px;
            width: fit-content; 
            min-width: 100%;
            padding-bottom: 10px;
            background-color: var(--bg-body); 
            padding: 20px;
            border-radius: 8px;
        }

        /* Headers */
        .head-time {
            color: var(--text-sub);
            font-size: 0.75rem;
            padding: 10px 5px;
            text-align: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 600;
        }

        .head-day {
            background: rgba(255,255,255,0.07);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Subject Cards */
        .card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            padding: 10px;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
            overflow: hidden; /* Ensure squeezed text doesn't spill out */
        }

        .card:not(.empty):hover {
            transform: translateY(-3px) scale(1.02);
            z-index: 5;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .card-top { display: flex; justify-content: flex-end; margin-bottom: 6px; }

        .slot-badge {
            font-size: 0.7rem;
            font-weight: 800;
            opacity: 0.8;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .subject-name {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 6px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            flex-grow: 1;
            /* Ensure text wraps nicely when squeezed */
            white-space: normal; 
            word-wrap: break-word;
        }

        .room-tag {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
        }
        
        .room-tag::before { content: 'üìç'; margin-right: 4px; font-size: 0.7rem; opacity: 0.7; }
        .faculty-tag { font-size: 0.7rem; color: rgba(255,255,255,0.6); margin-top: 2px; }

        .empty { background: rgba(255,255,255,0.03); border-color: transparent; }

        @media (max-width: 800px) {
            .input-row { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="input-section">
        <h2 style="text-align: left; margin-bottom: 20px; color:white;">Timetable Generator</h2>
        <div class="input-row">
            <div class="input-group">
                <label>1. Paste Course List Here (with headers)</label>
                <textarea id="courseInput" placeholder="S.No	Course Code	Course Title..."></textarea>
            </div>
            <div class="input-group">
                <label>2. Paste Grid Table Here (with headers)</label>
                <textarea id="gridInput" placeholder="FROM	08:00 - 08:50...&#10;TO...&#10;Hour/Day Order..."></textarea>
            </div>
        </div>
        <div class="btn-container">
            <button onclick="generateTimetable()">Generate Timetable</button>
            <button id="downloadBtn" class="btn-secondary" onclick="downloadAsImage()">Download as Image üì∏</button>
        </div>
    </div>

    <div id="output-container">
        <h2>Generated Timetable</h2>
        <div class="timetable-wrapper">
            <div class="grid" id="gridTarget">
                </div>
        </div>
    </div>

<script>
    function generateTimetable() {
        const courseText = document.getElementById('courseInput').value;
        const gridText = document.getElementById('gridInput').value;

        if(!courseText || !gridText) {
            alert("Please paste data into both boxes.");
            return;
        }

        const courseMap = parseCourses(courseText);
        const timeTable = parseGrid(gridText);
        
        renderGrid(timeTable, courseMap);
    }

    function parseCourses(text) {
        const lines = text.trim().split('\n');
        const map = {};
        const start = lines[0].includes('Course Code') ? 1 : 0;

        for(let i=start; i<lines.length; i++) {
            let cols = lines[i].split('\t');
            if(cols.length < 5) cols = lines[i].split(/\s{2,}/); 

            if(cols.length > 5) {
                const title = cols[2];
                const faculty = cols[7];
                const rawSlot = cols[8];
                const room = cols[9];
                const cleanSlots = rawSlot.replace(/-+$/, '').split('-'); 

                cleanSlots.forEach(s => {
                    if(s && s.trim()) {
                        map[s.trim()] = { title, faculty, room, rawSlot };
                    }
                });
            }
        }
        return map;
    }

    function parseGrid(text) {
        const lines = text.trim().split('\n');
        let days = [];
        let startRow = -1;
        for(let i=0; i<lines.length; i++) {
            if(lines[i].toLowerCase().includes('day 1')) {
                startRow = i;
                break;
            }
        }
        if(startRow === -1) return [];

        for(let i = startRow; i < lines.length; i++) {
            const row = lines[i].trim();
            if(!row) continue;
            let cols = row.split('\t');
            let slots = cols.slice(1);
            slots = slots.map(s => {
                let val = s.trim();
                val = val.split('/')[0].trim();
                return val;
            });
            days.push({ name: cols[0], slots: slots });
        }
        return days;
    }

    function renderGrid(days, courseMap) {
        const container = document.getElementById('gridTarget');
        container.innerHTML = ''; 

        const times = ["08:00\n08:50", "08:50\n09:40", "09:45\n10:35", "10:40\n11:30", "11:35\n12:25", "12:30\n01:20", "01:25\n02:15", "02:20\n03:10", "03:10\n04:00", "04:00\n04:50", "04:50\n05:30", "05:30\n06:10"];
        
        const emptyCorner = document.createElement('div');
        emptyCorner.className = 'head-time';
        container.appendChild(emptyCorner);

        times.forEach(t => {
            const th = document.createElement('div');
            th.className = 'head-time';
            th.innerText = t;
            container.appendChild(th);
        });

        days.forEach(day => {
            const dayLabel = document.createElement('div');
            dayLabel.className = 'head-day';
            dayLabel.innerText = day.name.toUpperCase();
            container.appendChild(dayLabel);

            for(let i=0; i<12; i++) {
                const slotCode = day.slots[i];
                const card = document.createElement('div');
                card.className = 'card';

                if(!slotCode) {
                    card.classList.add('empty');
                } else {
                    const details = courseMap[slotCode];
                    if(details) {
                        let type = slotCode.charAt(0);
                        if(slotCode.startsWith('P')) type = 'Lab';
                        if(slotCode.startsWith('L')) type = 'Proj';
                        
                        const styles = {
                            'A': 'var(--g-A-bg)', 'border-A': 'var(--g-A-brd)',
                            'B': 'var(--g-B-bg)', 'border-B': 'var(--g-B-brd)',
                            'C': 'var(--g-C-bg)', 'border-C': 'var(--g-C-brd)',
                            'D': 'var(--g-D-bg)', 'border-D': 'var(--g-D-brd)',
                            'E': 'var(--g-E-bg)', 'border-E': 'var(--g-E-brd)',
                            'F': 'var(--g-F-bg)', 'border-F': 'var(--g-F-brd)',
                            'G': 'var(--g-G-bg)', 'border-G': 'var(--g-G-brd)',
                            'Lab': 'var(--g-Lab-bg)', 'border-Lab': 'var(--g-Lab-brd)',
                            'Proj': 'var(--g-Proj-bg)', 'border-Proj': 'var(--g-Proj-brd)'
                        };

                        const bg = styles[type] || 'var(--g-Default-bg)';
                        const brd = styles['border-'+type] || 'var(--g-Default-brd)';
                        
                        card.style.backgroundColor = bg;
                        card.style.borderColor = brd;

                        card.innerHTML = `
                            <div class="card-top"><span class="slot-badge">${slotCode}</span></div>
                            <div class="subject-name">${details.title}</div>
                            <div class="room-tag">${details.room}</div>
                            <div class="faculty-tag">${details.faculty.split('(')[0]}</div>
                        `;
                    } else {
                        card.classList.add('empty');
                        if(slotCode.length > 0) {
                            card.innerHTML = `<div class="card-top"><span class="slot-badge">${slotCode}</span></div>`;
                        }
                    }
                }
                container.appendChild(card);
            }
        });

        document.getElementById('output-container').style.display = 'flex';
        document.getElementById('downloadBtn').style.display = 'block';
    }

    // --- FIX 6: Download with Aspect Ratio Control ---
    function downloadAsImage() {
        const btn = document.getElementById('downloadBtn');
        const originalGrid = document.getElementById('gridTarget');
        btn.innerText = "Capturing...";
        
        // 1. Clone the grid
        const clone = originalGrid.cloneNode(true);
        
        // 2. Set Target Width for a good aspect ratio (e.g., 1600px for ~16:9ish)
        const targetWidth = "1600px";

        // 3. Style the clone for capture
        clone.style.position = "fixed";
        // Keep it offscreen
        clone.style.top = "-10000px"; 
        clone.style.left = "0";
        
        // Force the target width and remove existing constraints
        clone.style.width = targetWidth;
        clone.style.minWidth = "0";
        clone.style.maxWidth = "none";
        clone.style.borderRadius = "0"; // Clean edges for screenshot
        clone.style.margin = "0";

        // *** THE CRITICAL ASPECT RATIO FIX ***
        // Override the grid column definition on the clone.
        // Change from 'minmax(130px, 1fr)' to just '1fr'.
        // This forces the columns to share the 1600px space equally, squeezing them to fit.
        clone.style.gridTemplateColumns = "80px repeat(12, 1fr)";

        document.body.appendChild(clone);
        
        // 4. Capture the clone
        html2canvas(clone, {
            scale: 2, // High resolution
            backgroundColor: "#0a0a0a", 
            useCORS: true,
            width: 1600, // Explicit capture width
            scrollY: 0
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'My-Timetable.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            
            document.body.removeChild(clone);
            btn.innerText = "Download as Image üì∏";
        }).catch(err => {
            console.error(err);
            alert("Error generating image.");
            document.body.removeChild(clone);
            btn.innerText = "Download as Image üì∏";
        });
    }
</script>

</body>
</html>
